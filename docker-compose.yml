version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=wss://${DOMAIN:-voice.pyramedia.ai}/ws
      - NEXT_PUBLIC_API_URL=https://${DOMAIN:-voice.pyramedia.ai}
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SIMLI_API_KEY=${SIMLI_API_KEY}
      - SIMLI_FACE_ID=${SIMLI_FACE_ID}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - PORT=3001
      - CORS_ORIGIN=https://${DOMAIN:-voice.pyramedia.ai}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
